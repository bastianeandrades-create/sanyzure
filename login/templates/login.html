{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form method="post">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Regístrate</label>
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Contraseña" required>
                <input type="password" name="password2" placeholder="Confirmar contraseña" required>

                <button type="submit">Aceptar</button>
            </form>
        </div>

        <div class="login">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Inicia sesión</label>
                {{ form.username }}
                {{ form.password }}
                <button type="submit">Aceptar</button>
            </form>
        </div>
    </div>
</body>
</html>
